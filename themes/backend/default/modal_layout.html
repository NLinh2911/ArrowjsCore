<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="/admin/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- Font Awesome Icons -->
    <link href="/admin/dist/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <!-- Ionicons -->
    <link href="/admin/dist/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- daterange picker -->
    <link href="/admin/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="/admin/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link href="/admin/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Global style -->
    <style>
        input[type="checkbox"] {
            font-size: 16px;
        }

        span.required {
            color: red;
        }
    </style>

    <!-- BEGIN PAGE LEVEL PLUGIN STYLES -->
    {% block cssExtends %}
    {% endblock %}
    <!-- END PAGE LEVEL PLUGIN STYLES -->
    <link href="/admin/css/custom.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="/img/favicon.png"/>

</head>

<body class="skin-blue">

<!-- Site wrapper -->
<div class="wrapper">
    <!-- =============================================== -->

    <!-- Right side column. Contains the navbar and content of the page -->
    <div class="content-wrapper" style="margin-left: 0px;">

        {{ messages|flash_message|safe }}

        <!-- Main content -->
        <section class="content">
            {% block content %}

            {% endblock %}
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->

<!-- jQuery 2.1.3 -->
<script src="/admin/plugins/jQuery/jQuery-2.1.3.min.js"></script>
<!-- Bootstrap 3.3.2 JS -->
<!-- IMPORTANT! Load jquery-ui-1.10.3.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
{#<script src="/admin/plugins/jquery-ui/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>#}
<script src="/admin/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!-- date-range-picker -->
<script src="/admin/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<!-- SlimScroll -->
<script src="/admin/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<!-- FastClick -->
<script src='/admin/plugins/fastclick/fastclick.min.js'></script>
<!-- AdminLTE App -->
<script src="/admin/dist/js/app.min.js" type="text/javascript"></script>
<!-- END CORE PLUGINS -->

<!-- Global script -->
<script>
    $(function () {

        $('#scroll-top').click(function() {
            $('body,html').animate({scrollTop:0},600);
        });
        $('input.group-checkable').click(function () {
            if ($(this).is(':checked')) {
                $('input[name="ids[]"').prop('checked', true);
            } else {
                $('input[name="ids[]"').prop('checked', false);
            }
        });
        $('input.check-all').click(function () {
            if ($(this).is(':checked')) {
                $('input.check-element').prop('checked', true);
            } else {
                $('input.check-element').prop('checked', false);
            }
        });
        $('input').keypress(function (e) {
            if (e.which == 13) {
                $('#search-form').submit();
            }
        });
//        $('.date-range').daterangepicker({format: 'MM/DD/YYYY h:mm A'});
        $('.date-range').daterangepicker({format: 'YYYY-MM-DD'});
        $('.sort-link').each(function () {
            var link = $(this).attr('href');
            $(this).attr('href', link + location.search);

        });
        $('.page-link').each(function () {
            var link = $(this).attr('href');
            $(this).attr('href', link + location.search);

        });
        $('.popover-btn').popover();
    });
</script>
{% block jsExtends %}
{% endblock %}

{% block jsFooter %}
{% endblock %}

</body>
</html>
