{% extends 'default_layout.html' %}
{% block cssExtends %}
    <link href="/css/post.css" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="container">
        <!-- Title + Breadcrumb -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-title">
                        <h1>Tìm lại mật khẩu </h1>

                        <ul class="breadcrumbs">
                            <li>
                                <a href="/">Trang chủ</a>
                            </li>
                            <li class="current">
                                Tìm lại mật khẩu
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Title + Breadcrumb -->
        <div class="col-md-2"> </div>
        <div class="col-md-8" style="padding:15px; border: 5px deepskyblue solid;background-color: white">
                <div id="buddypress">
                    <section id="content">
                        <div class="row">
                            <div class="col-md-12">
                                <div>
                                    {% if msg %}
                                        <div class="col-md-12">
                                            <div class="alert {% if msg.type == 'error' %}alert-danger{% else %}alert-success{% endif %} alert-dismissible"
                                                 role="alert">
                                                <button type="button" class="close" data-dismiss="alert"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span></button>
                                                {{ msg.content }}
                                            </div>
                                        </div>
                                    {% endif %}
                                    <div>
                                        <form name="register-form" id="register-form" action="/user/forgot-pass"
                                              method="post">
                                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                                <div class="row">
                                                    <div class="form-group col-xs-12">
                                                        Vui lòng cung cấp địa chỉ email của bạn:
                                                        <input
                                                                type="email"
                                                                name="email"
                                                                value=""
                                                                class="form-control"
                                                                placeholder="Địa chỉ email " required>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group col-md-12 col-sm-12 col-xs-12 text-left">
                                                <input type="submit" value=" Xác nhận"
                                                       class="btn btn-block">
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
